
name: Maven Verify Lifecycle

on: 
  push:
    branches:
      - main
      
  pull_request:
  
  workflow_dispatch: # run manually when needed.
  
jobs:
  verify:
    runs-on: ubuntu-latest
    permissions:
      contents: read
    
    steps:
      - uses: actions/checkout@v2
      
      - name: Set up JDK 11
        uses: actions/setup-java@v2
        with:
          java-version: '11'
          distribution: 'adopt'
          
      - name: Maven verify
        run: mvn -B -q verify
